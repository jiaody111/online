<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--&lt;!&ndash; CSRF &ndash;&gt;-->
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--&lt;!&ndash; default header name is X-CSRF-TOKEN &ndash;&gt;-->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <!-- Tether core CSS -->
    <link href="/static/css/tether.min.css" th:href="@{/static/css/tether.min.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

    <!--<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">-->
    <!-- Font-Awesome CSS -->
    <link href="/static/css/font-awesome.min.css" th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="/static/css/nprogress.css" th:href="@{/static/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="/static/css/thinker-md.vendor.css" th:href="@{/static/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <link href="/static/css/bootstrap-tagsinput.css" th:href="@{/static/css/jquery.tagsinput.min.css}" rel="stylesheet">

    <!-- bootstrap chosen CSS -->
    <link href="/static/css/component-chosen.min.css" th:href="@{/static/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link href="/static/css/toastr.min.css" th:href="@{/static/css/toastr.min.css}" rel="stylesheet">

    <!--引入后页面不能上下滑动了 -->
     <!--jQuery image cropping plugin CSS -->
    <link href="/static/css/cropbox.css" th:href="@{/static/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet">
    <link href="/static/css/thymeleaf-bootstrap-paginator.css" th:href="@{/static/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="/static/css/blog.css" th:href="@{/static/css/blog.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/blogs" th:href="@{/blogs}">博客首页</a>

        <div class="collapse navbar-collapse" id="navbarsContainer">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" th:attr="url='/blogs?order=new'" >最新 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" th:attr="url='/blogs?order=hot'">最热</a>
                </li>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="搜索" id="indexkeyword" th:value="${keyword}">
                    <a href="javascript:void(0)" class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch"><i class="fa fa-search"
                                                                                             aria-hidden="true"></i></a>
                </form>

            </ul>
            <div th:if="${session.user} != null"  class="row" >
				<div class="dropdown">
					<a class=" dropdown-toggle" href="/u/waylau" th:href="@{'/u/' + ${session.user.username}}" data-toggle="dropdown"></a>
					<div class="dropdown-menu" >
						<a class=" dropdown-item" href="/u/waylau" th:href="@{'/u/' + ${session.user.username}}">个人主页</a>
						<a class="dropdown-item" href="/u/waylau/profile" th:href="@{'/u/' + ${session.user.username} + '/profile'}" >个人设置</a>
					</div>
				</div>
 				<div>
 					<a href="/u/waylau/blogs/edit" th:href="'/u/' + ${session.user.username} + '/blogs/edit'" class="btn btn-outline-success my-2 my-sm-0">写博客</a>
 				</div>

				<form action="/logout" th:action="@{/logout}" method="post">
					<input class="btn btn-outline-success " type="submit" value="退出">
				</form>
            </div>

            <div th:if="${session.user} == null">
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                <a href="/register" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </div>

        </div>

    </div>
</nav>


</body>
</html>
